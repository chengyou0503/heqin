<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>和勤農產行 線上訂購</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #ff6b6b;
      --primary-hover: #e65555;
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --radius: 0.5rem;
      --gap: 1rem;
      --transition: 0.3s;
    }
    *, *::before, *::after { box-sizing:border-box; margin:0; padding:0; }
    html, body {
      width:100vw; height:100vh; background:var(--bg);
      font-family:'Noto Sans TC', sans-serif;
    }
    body {
      display:flex; justify-content:center; align-items:center;
      padding:var(--gap);
    }
    .card {
      background:var(--card-bg);
      border-radius:var(--radius);
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      width:100%; max-width:800px; max-height:100%;
      display:flex; flex-direction:column; padding:var(--gap);
    }
    .logo {
      display:block; margin:0 auto var(--gap); max-width:120px;
    }
    h2 {
      text-align:center; color:var(--primary);
      font-size:1.5rem; margin-bottom:var(--gap); font-weight:700;
    }
    form {
      flex:1; display:flex; flex-direction:column;
      gap:var(--gap); overflow-y:auto;
    }
    label { font-size:1rem; font-weight:500 }
    input, select {
      width:100%; padding:0.75rem; font-size:1rem;
      border:1px solid #d1d5db; border-radius:var(--radius);
      transition:border-color var(--transition), box-shadow var(--transition);
    }
    input:focus, select:focus {
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(255,107,107,0.2);
      outline:none;
    }
    select { margin-top:0.5rem }

    #itemsContainer {
      display:flex; flex-wrap:wrap; gap:var(--gap);
    }
    .loading {
      font-size:1rem; color:#6b7280; padding:1rem;
    }
    .item-option {
      background:#fff; border-radius:var(--radius);
      box-shadow:0 1px 4px rgba(0,0,0,0.08);
      display:grid; grid-template-columns:auto 1fr auto;
      align-items:center; gap:0.5rem; padding:0.75rem;
      flex:1 1 calc(50% - var(--gap));
      transition:box-shadow var(--transition);
    }
    .item-option:hover {
      box-shadow:0 2px 8px rgba(0,0,0,0.15);
    }
    @media(max-width:900px){ .item-option{flex:1 1 calc(50% - var(--gap))} }
    @media(max-width:600px){ .item-option{flex:1 1 100%} }
    .item-label {
      font-size:0.95rem; line-height:1.3;
      cursor:pointer;
      user-select:none;
    }

    .qty-control {
      display:flex; align-items:center;
      border:1px solid #d1d5db; border-radius:var(--radius);
      overflow:hidden;
    }
    .qty-control button {
      width:2rem; height:2rem; border:none;
      background:#f3f4f6; cursor:pointer; font-size:1.2rem;
      transition:background var(--transition);
    }
    .qty-control button:hover { background:#e5e7eb; }
    .qty-control input {
      width:3rem; height:2rem; text-align:center;
      border:none; font-size:1rem; outline:none;
    }
    .qty-control input::-webkit-inner-spin-button,
    .qty-control input::-webkit-outer-spin-button {
      -webkit-appearance:none; margin:0;
    }
    .qty-control input { -moz-appearance:textfield; }

    .submit-btn {
      margin-top:auto; padding:0.75rem; font-size:1.1rem;
      background:var(--primary); color:#fff; border:none;
      border-radius:var(--radius); cursor:pointer;
      transition:background var(--transition);
    }
    .submit-btn:hover { background:var(--primary-hover); }

    .modal {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.4); display:none;
      justify-content:center; align-items:center; z-index:1000;
    }
    .modal.active { display:flex; }
    .modal-content {
      background:#fff; border-radius:var(--radius);
      width:90%; max-width:400px; padding:var(--gap);
      box-shadow:0 2px 8px rgba(0,0,0,0.2);
      display:flex; flex-direction:column; gap:var(--gap);
    }
    .modal-header {
      font-size:1.2rem; font-weight:700; color:var(--primary);
    }
    .modal-body {
      display:flex; flex-direction:column; gap:0.5rem;
      max-height:300px; overflow-y:auto;
    }
    .confirm-item {
      display:flex; justify-content:space-between;
      align-items:center; padding:0.5rem;
      border:1px solid #e5e7eb; border-radius:var(--radius);
      font-size:0.95rem;
    }
    .remove-btn {
      background:transparent; border:none; cursor:pointer;
      font-size:1.1rem; color:#999;
      transition:color var(--transition);
    }
    .remove-btn:hover { color:#555; }
    .modal-footer {
      display:flex; justify-content:flex-end; gap:0.5rem;
    }
    .btn-cancel, .btn-confirm {
      padding:0.5rem 1rem; font-size:1rem;
      border-radius:var(--radius); border:none; cursor:pointer;
      transition:background var(--transition);
    }
    .btn-cancel {
      background:#d1d5db; color:#333;
    }
    .btn-cancel:hover { background:#9ca3af; }
    .btn-confirm {
      background:var(--primary); color:#fff;
    }
    .btn-confirm:hover { background:var(--primary-hover); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./logo和勤.jpg" alt="Logo" class="logo"/>
    <h2>和勤農產行 線上訂購</h2>
    <form id="orderForm">
      <label>店家</label>
      <input id="name" required placeholder="請輸入店家名稱"/>
      <label>電話</label>
      <input id="phone" required placeholder="請輸入聯絡電話"/>
      <label>選擇類別（可重複）</label>
      <select id="category" onchange="loadItems(this.value)" onclick="loadItems(this.value)">
        <option disabled selected value="">請選擇類別</option>
      </select>
      <div id="itemsContainer"></div>
      <button id="btn" class="submit-btn" type="submit">送出訂單</button>
    </form>
  </div>

  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">請確認您的訂單</div>
      <div class="modal-body" id="confirmList"></div>
      <div class="modal-footer">
        <button class="btn-cancel">取消</button>
        <button class="btn-confirm">確認送出</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwuQx1pJfNBm_qxiXNKhn_9XyxNSXQdSf8ZMqL5dRBdG0eKFOKI45yDCW5QG5vxfXFm/exec';
    const pending = {};
    const itemsCache = {};
    let categories = [];

    function jsonp(params) {
      return new Promise((resolve, reject) => {
        const cb = 'cb_' + Date.now();
        window[cb] = data => { delete window[cb]; script.remove(); resolve(data); };
        const script = document.createElement('script');
        script.src = API_URL + '?' + new URLSearchParams({...params, callback: cb});
        script.onerror = () => { delete window[cb]; script.remove(); reject(new Error('JSONP error')); };
        document.body.appendChild(script);
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const sel = document.getElementById('category');
      try {
        categories = await jsonp({ action:'getCategories' });
        sel.innerHTML = '<option disabled selected value="">請選擇類別</option>'
          + categories.map(c=>`<option value="${c}">${c}</option>`).join('');
        // 背景預抓
        categories.forEach(cat=>{
          jsonp({action:'getItemsWithPrice',cat})
            .then(items=>itemsCache[cat]=items)
            .catch(()=>itemsCache[cat]=[]);
        });
      } catch(e) {
        alert('載入分類失敗：'+e.message);
      }

      document.getElementById('orderForm').addEventListener('submit', e => {
        e.preventDefault();
        const arr = Object.values(pending);
        if (!arr.length) {
          alert('請至少選擇一個品項！');
          return;
        }
        showConfirmModal(arr);
      });
      document.querySelector('.btn-cancel').addEventListener('click', ()=>{
        document.getElementById('confirmModal').classList.remove('active');
      });
      document.querySelector('.btn-confirm').addEventListener('click', async ()=>{
        const arr = Object.values(pending);
        const btn = document.querySelector('.btn-confirm');
        btn.disabled = true; btn.textContent = '送出中…';
        try {
          const res = await jsonp({
            action: 'submitOrder',
            name: document.getElementById('name').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            orders: JSON.stringify(arr)
          });
          if (res.error) throw new Error(res.error);
          alert(`訂單完成！總金額：${res.total} 元`);
          document.getElementById('orderForm').reset();
          document.getElementById('itemsContainer').innerHTML = '';
          for (let k in pending) delete pending[k];
        } catch(err) {
          alert('送出失敗：'+err.message);
        } finally {
          btn.textContent = '確認送出'; btn.disabled = false;
          document.getElementById('confirmModal').classList.remove('active');
        }
      });
    });

    async function loadItems(cat) {
      if (!cat) return;
      const container = document.getElementById('itemsContainer');
      container.innerHTML = '<div class="loading">載入中…</div>';
      let items = itemsCache[cat];
      if (!items) {
        try {
          items = await jsonp({action:'getItemsWithPrice',cat});
          itemsCache[cat] = items;
        } catch(e) {
          alert('載入品項失敗：'+e.message);
          container.innerHTML = '';
          return;
        }
      }
      container.innerHTML = '';
      items.forEach(o => {
        const div = document.createElement('div');
        div.className = 'item-option';
        const exist = pending[o.item] || {qty:0};
        div.innerHTML = `
          <input type="checkbox" ${exist.qty>0?'checked':''}
                 data-price="${o.price}" value="${o.item}">
          <div class="item-label">${o.item}<br>NT$ ${o.price}</div>
          <div class="qty-control">
            <button type="button" class="qty-minus">−</button>
            <input type="number" min="0" value="${exist.qty}">
            <button type="button" class="qty-plus">＋</button>
          </div>
        `;
        const cb = div.querySelector('input[type="checkbox"]');
        const qtyIn = div.querySelector('input[type="number"]');
        const btnM = div.querySelector('.qty-minus');
        const btnP = div.querySelector('.qty-plus');
        const label = div.querySelector('.item-label');

        function update(v) {
          v = Math.max(0, parseInt(v,10)||0);
          qtyIn.value = v;
          cb.checked = v>0;
          if (v>0) pending[o.item] = {item:o.item, price:o.price, qty:v};
          else delete pending[o.item];
        }

        btnP.addEventListener('click', ()=> update(qtyIn.value*1+1));
        btnM.addEventListener('click', ()=> update(qtyIn.value*1-1));
        qtyIn.addEventListener('input', ()=> update(qtyIn.value));
        cb.addEventListener('change', ()=> cb.checked?update(qtyIn.value||1):update(0));

        // 點品項文字：若未勾選 → 勾選並設1；若已勾選 → 取消並設0
        label.addEventListener('click', ()=>{
          if (cb.checked) update(0);
          else update(1);
        });

        container.appendChild(div);
      });
    }

    function showConfirmModal(arr) {
      const list = document.getElementById('confirmList');
      list.innerHTML = '';
      arr.forEach(o => {
        const row = document.createElement('div');
        row.className = 'confirm-item';
        row.innerHTML = `
          <span>${o.item} x ${o.qty}</span>
          <button class="remove-btn">🗑️</button>
        `;
        row.querySelector('.remove-btn').addEventListener('click', ()=>{
          delete pending[o.item];
          showConfirmModal(Object.values(pending));
        });
        list.appendChild(row);
      });
      document.getElementById('confirmModal').classList.add('active');
      document.querySelector('.btn-confirm').disabled = arr.length===0;
    }
  </script>
</body>
</html>
