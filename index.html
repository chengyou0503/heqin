<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>和勤農產行 線上訂購</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #ff6b6b;
      --primary-hover: #e65555;
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --radius: 0.5rem;
      --gap: 1rem;
      --transition: 0.3s;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      background: var(--bg);
      font-family: 'Noto Sans TC', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--gap);
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      padding: var(--gap);
      max-height: 100%;
    }
    .logo {
      display: block;
      margin: 0 auto var(--gap);
      max-width: 120px;
    }
    h2 {
      text-align: center;
      color: var(--primary);
      font-size: 1.5rem;
      margin-bottom: var(--gap);
      font-weight: 700;
    }
    form {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      overflow-y: auto;
    }
    label {
      font-size: 1rem;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(255,107,107,0.2);
      outline: none;
    }
    select {
      margin-top: 0.5rem;
    }
    #currentCategory {
      font-size: 1rem;
      color: #374151;
      margin-bottom: 0.5rem;
      min-height: 1.2em;
    }
    #itemsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
    }
    .loading {
      font-size: 1rem;
      color: #6b7280;
      padding: 1rem;
    }
    .item-option {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem;
      flex: 1 1 calc(50% - var(--gap));
      transition: box-shadow var(--transition);
      cursor: pointer;
    }
    .item-option:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    @media (max-width: 900px) {
      .item-option { flex: 1 1 calc(50% - var(--gap)); }
    }
    @media (max-width: 600px) {
      .item-option { flex: 1 1 100%; }
    }
    .item-option input[type="checkbox"] {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .item-label {
      font-size: 0.95rem;
      line-height: 1.3;
      user-select: none;
    }
    .item-price {
      color: #6b7280;
      font-size: 0.85rem;
    }
    .qty-control {
      display: flex;
      align-items: center;
      border: 1px solid #d1d5db;
      border-radius: var(--radius);
      overflow: hidden;
      flex-shrink: 0;
    }
    .qty-control button {
      width: 2rem;
      height: 2rem;
      border: none;
      background: #f3f4f6;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background var(--transition);
    }
    .qty-control button:hover {
      background: #e5e7eb;
    }
    .qty-control input {
      width: 3rem;
      height: 2rem;
      text-align: center;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    .qty-control input::-webkit-inner-spin-button,
    .qty-control input::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .qty-control input { -moz-appearance: textfield; }
    .submit-btn {
      margin-top: auto;
      padding: 0.75rem;
      font-size: 1.1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition);
    }
    .submit-btn:hover {
      background: var(--primary-hover);
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: #fff;
      border-radius: var(--radius);
      width: 90%; max-width: 400px;
      padding: var(--gap);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }
    .modal-header {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--primary);
    }
    .modal-body {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      max-height: 300px;
      overflow-y: auto;
    }
    .confirm-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      font-size: 0.95rem;
    }
    .remove-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #999;
      transition: color var(--transition);
    }
    .remove-btn:hover { color: #555; }
    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
    .btn-cancel, .btn-confirm {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      transition: background var(--transition);
    }
    .btn-cancel { background: #d1d5db; color: #333; }
    .btn-cancel:hover { background: #9ca3af; }
    .btn-confirm { background: var(--primary); color: #fff; }
    .btn-confirm:hover { background: var(--primary-hover); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./logo和勤.jpg" alt="Logo" class="logo"/>
    <h2>和勤農產行 線上訂購</h2>
    <form id="orderForm">
      <label>店家</label>
      <input id="name" required placeholder="請輸入店家名稱"/>
      <label>電話</label>
      <input id="phone" required placeholder="請輸入聯絡電話"/>
      <label>選擇類別</label>
      <select id="category" disabled>
        <option disabled selected value="">請先輸入有效的店家名稱</option>
      </select>
      <div id="currentCategory">當前類別：—</div>
      <div id="itemsContainer"></div>
      <button id="btn" class="submit-btn" type="submit">送出訂單</button>
    </form>
  </div>

  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">請確認您的訂單</div>
      <div class="modal-body" id="confirmList"></div>
      <div class="modal-footer">
        <button class="btn-cancel">取消</button>
        <button class="btn-confirm">確認送出</button>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbyOu4y8_MfFhNaUy8BP5WOJswt-F1htrIZ3ngY4zhFLmOfyuK5QC7Rxpi3VeSbQiLWaBA/exec';
    const pending = {};

    let allCustomers = {};
    let allCategories = [];
    let currentUserType = null;

    function jsonp(params) {
      return new Promise((resolve, reject) => {
        const cb = 'cb_' + Date.now();
        window[cb] = data => { delete window[cb]; script.remove(); resolve(data); };
        const script = document.createElement('script');
        script.src = API_URL + '?' + new URLSearchParams({...params, callback: cb});
        script.onerror = () => { delete window[cb]; script.remove(); reject(new Error('JSONP error')); };
        document.body.appendChild(script);
      });
    }

    async function initializeApp() {
        document.getElementById('name').placeholder = "資料載入中，請稍候...";
        try {
            const data = await jsonp({ action: 'getInitialData' });
            if (data.error) throw new Error(data.error);
            allCustomers = data.customers || {};
            allCategories = data.categories || [];
            document.getElementById('name').placeholder = "請輸入店家名稱";
        } catch (e) {
            alert('系統初始化失敗，請重新整理頁面：' + e.message);
            document.getElementById('name').placeholder = "初始化失敗，請重整";
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await initializeApp();

      const nameInput = document.getElementById('name');
      const categorySelect = document.getElementById('category');
      
      nameInput.addEventListener('blur', () => {
        const name = nameInput.value.trim();
        
        if (allCustomers.hasOwnProperty(name)) {
          currentUserType = allCustomers[name];
          categorySelect.disabled = false;
          categorySelect.innerHTML = '<option disabled selected value="">請選擇類別</option>' +
            allCategories.map(c => `<option value="${c}">${c}</option>`).join('');
        } else {
          currentUserType = null;
          categorySelect.disabled = true;
          categorySelect.innerHTML = '<option disabled selected value="">請先輸入有效的店家名稱</option>';
          document.getElementById('itemsContainer').innerHTML = '';
          document.getElementById('currentCategory').textContent = '當前類別：—';
        }
      });

      categorySelect.addEventListener('change', () => {
        const cat = categorySelect.value;
        if (!cat) return;
        loadItems(cat);
      });

      document.getElementById('orderForm').addEventListener('submit', e => {
        e.preventDefault();
        const arr = Object.values(pending);
        if (!arr.length) return alert('請至少選擇一個品項！');
        
        const name = nameInput.value.trim();
        if (!allCustomers.hasOwnProperty(name)) {
            alert('店家名稱無效，無法提交訂單！');
            return;
        }
        showConfirmModal(arr);
      });

      document.querySelector('.btn-cancel').addEventListener('click', () => {
        document.getElementById('confirmModal').classList.remove('active');
      });

      document.querySelector('.btn-confirm').addEventListener('click', async () => {
        const arr = Object.values(pending);
        const btn = document.querySelector('.btn-confirm');
        btn.disabled = true;
        btn.textContent = '送出中…';
        try {
          const res = await jsonp({
            action: 'submitOrder',
            name: document.getElementById('name').value.trim(),
            phone: document.getElementById('phone').value.trim(),
            orders: JSON.stringify(arr)
          });
          if (res.error) throw new Error(res.error);

          if (currentUserType === '連鎖店家') {
            alert(`訂單完成！總金額：${res.total} 元`);
          } else {
            alert('感謝您的訂單！');
          }

          document.getElementById('orderForm').reset();
          document.getElementById('itemsContainer').innerHTML = '';
          document.getElementById('currentCategory').textContent = '當前類別：—';
          categorySelect.innerHTML = '<option disabled selected value="">請先輸入有效的店家名稱</option>';
          categorySelect.disabled = true;
          for (let k in pending) delete pending[k];
          currentUserType = null;
        } catch (err) {
          alert('送出失敗：' + err.message);
        } finally {
          btn.textContent = '確認送出';
          btn.disabled = false;
          document.getElementById('confirmModal').classList.remove('active');
        }
      });
    });

    async function loadItems(cat) {
      const container = document.getElementById('itemsContainer');
      const current = document.getElementById('currentCategory');
      current.textContent = `當前類別：${cat}`;
      container.innerHTML = '<div class="loading">載入中…</div>';
      let items;
      try {
        items = await jsonp({ action: 'getItemsWithPrice', cat });
      } catch (e) {
        alert('載入品項失敗：' + e.message);
        container.innerHTML = '';
        return;
      }
      container.innerHTML = '';
      items.forEach(o => {
        const div = document.createElement('div');
        div.className = 'item-option';
        const exist = pending[o.item] || { qty: 0 };
        
        let priceDisplay = '';
        if (currentUserType === '連鎖店家') {
          priceDisplay = `<br><span class="item-price">NT$ ${o.price}</span>`;
        }
        
        div.innerHTML = `
          <input type="checkbox" ${exist.qty > 0 ? 'checked' : ''} data-price="${o.price}" value="${o.item}">
          <div class="item-label">${o.item}${priceDisplay}</div>
          <div class="qty-control">
            <button type="button" class="qty-minus">−</button>
            <input type="number" min="0" value="${exist.qty}">
            <button type="button" class="qty-plus">＋</button>
          </div>
        `;

        const cb = div.querySelector('input[type="checkbox"]');
        const qtyIn = div.querySelector('input[type="number"]');
        const btnM = div.querySelector('.qty-minus');
        const btnP = div.querySelector('.qty-plus');

        function update(v) {
          v = Math.max(0, parseInt(v, 10) || 0);
          qtyIn.value = v;
          cb.checked = v > 0;
          if (v > 0) pending[o.item] = { item: o.item, price: o.price, qty: v };
          else delete pending[o.item];
        }

        btnP.addEventListener('click', () => update(qtyIn.value * 1 + 1));
        btnM.addEventListener('click', () => update(qtyIn.value * 1 - 1));
        qtyIn.addEventListener('input', () => update(qtyIn.value));
        cb.addEventListener('click', e => {
          e.stopPropagation();
          update(cb.checked ? 1 : 0);
        });
        div.addEventListener('click', e => {
          if ([btnM, btnP, qtyIn, cb].includes(e.target)) return;
          update(cb.checked ? 0 : 1);
        });
        container.appendChild(div);
      });
    }

    function showConfirmModal(arr) {
      const list = document.getElementById('confirmList');
      list.innerHTML = '';
      arr.forEach(o => {
        let priceInfo = '';
        if (currentUserType === '連鎖店家') {
          priceInfo = ` (NT$ ${o.price})`;
        }
        const row = document.createElement('div');
        row.className = 'confirm-item';
        row.innerHTML = `<span>${o.item}${priceInfo} x ${o.qty}</span><button class="remove-btn">🗑️</button>`;
        row.querySelector('.remove-btn').addEventListener('click', () => {
          delete pending[o.item];
          loadItems(document.getElementById('category').value); 
          showConfirmModal(Object.values(pending));
        });
        list.appendChild(row);
      });
      document.getElementById('confirmModal').classList.add('active');
      document.querySelector('.btn-confirm').disabled = arr.length === 0;
    }
  </script>
</body>
</html>
